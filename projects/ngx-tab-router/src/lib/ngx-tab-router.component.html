<ngb-tabset #tabSet="ngbTabset" (tabChange)="beforeChange($event)">

    <ngb-tab *ngFor="let tab of tabService.tabs()" [disabled]="tab.isDisable" [id] = "tab.tabId">

        <ng-template ngbTabTitle>
            {{tab.title}}
            <span (click)="closeTab(tab.tabId, $event)"> &times; </span>
        </ng-template>

        <ng-template ngbTabContent>
                {{tab.tabKey}}
            <div ngxTabLoader component="{{tab.tabKey}}"></div>
        </ng-template>

    </ngb-tab>
</ngb-tabset>


<p>
        <button class="btn btn-outline-primary" (click)="tabSet.select('1')">Selected tab with "tab-selectbyid2" id</button>
      </p>

      
<ng-template #search let-modal>
    <div class="modal-body">
        <input placeholder="Search..." type="text"
         class="form-control"
        (keyup.enter)="searchComponent()"
        [(ngModel)]="searchValue"/>
        <span *ngIf = "searchErr"> Key not found </span>
    </div>
</ng-template>
